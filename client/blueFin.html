<!--
            Helpers for retrieving sensor data:

                findByTemp,
                findByDO,
                findByPH,
                findByEC,
                findBySa,
                findByTDS
-->

<template name="Home">
<div class="container">
    <div class="row">
        <div class="col-md-6 blue">
            <div class="report-block"><h3>Temperature</h3></div>
            <div class="data-wrapper">
                {{#with findByTemp}}
                    <div class="data-text">
                        {{sensors.[0].value}}
                    </div>
                {{/with}}
            </div>
        </div>

        <div class="col-md-6 red">
            <div class="report-block"><h3>Disolved Oxygen</h3></div>
            <div class="data-wrapper">
                {{#with findByDO}}
                    {{sensors.[0].value}}
                {{/with}}
            </div>
        </div>
    </div> <!-- /.row -->


    <div class="row">
        <div class="col-md-6 yellow">
            <div class="report-block"><h3>pH</h3></div>
            <div class="data-wrapper">

                {{#with findByPH}}
                    {{sensors.[0].value}}
                {{/with}}
            </div>
        </div>

        <div class="col-md-6 orange">
            <div class="report-block"><h3>Conductivity</h3></div>
            <div class="multi-wrapper">
            <tr>
                <td>EC
                </td>
                {{#with findByEC}}
                <td>
                    {{sensors.[0].value}}
                </td>
                {{/with}}
                <td>Sa
                </td>
                {{#with findBySa}}
                <td>
                    {{sensors.[0].value}}
                </td>
                {{/with}}
                <td>TDS
                </td>
                {{#with findByTDS}}
                <td>
                    {{sensors.[0].value}}
                </td>
                {{/with}}
            </tr>
            </div>
        </div>
    </div> <!-- /.row -->

</div> <!-- /.container -->
</template>
