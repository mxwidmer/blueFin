<!--
            Helpers for retrieving sensor data:

                findByTemp,
                findByDO,
                findByPH,
                findByEC,
                findBySa,
                findByTDS
-->

<template name="Home">
<div class="container">
    <div class="row">
        <div class="col-md-6 blue">
            <div class="report-block"><h1>Temperature</h1></div>
            <div class="data-wrapper">
                {{#with findByTemp}}
                    <div class="data-text">
                        {{sensors.[0].value}} ˚C
                    </div>
                {{/with}}
            </div>
        </div>

        <div class="col-md-6 red">
            <div class="report-block"><h1>pH</h1></div>
            <div class="data-wrapper">

                {{#with findByPH}}
                    {{sensors.[0].value}}
                {{/with}}
            </div>
        </div>
    </div> <!-- /.row -->


    <div class="row">
        <div class="col-md-6 yellow">
            <div class="report-block"><h1>Disolved Oxygen</h1></div>
            <div class="data-wrapper">
                {{#with findByDO}}
                    {{sensors.[0].value}} mg/L
                {{/with}}
            </div>

        </div>

        <div class="col-md-6 orange">
            <div class="report-block"><h1>Conductivity</h1></div>
            <div class="multi-wrapper">
            <table class="table">
            <tr>
                <td>Electrical
                </td>
                {{#with findByEC}}
                <td>
                    {{sensors.[0].value}} µs/cm
                </td>
                {{/with}}
            </tr>
            <tr>
                <td>Saline
                </td>
                {{#with findBySa}}
                <td>
                    {{sensors.[0].value}}
                </td>
                {{/with}}
            </tr>
            <tr>
                <td>Disolved Solids
                </td>
                {{#with findByTDS}}
                <td>
                    {{sensors.[0].value}} ppm
                </td>
                {{/with}}
            </tr>
            </table>
            </div>
        </div>
    </div> <!-- /.row -->

</div> <!-- /.container -->
</template>
